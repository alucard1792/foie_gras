<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view locale="#{idioma.languageSelect}">
        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <meta charset="utf-8"/>
            <title>Contactanos</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/contactanos.css"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/icomoon.eot"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/style.css"/>
            <link href="#{request.contextPath}/resources/css/styles(2).css" rel="stylesheet"/>
            <link href="resources/css/estiloscontact.css" rel="stylesheet" type="text/css"/>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.slides.js"></script>
        </h:head>
        <h:body>
            <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.xhtml"> <img id="imagen" src="#{request.contextPath}/resources/img/logosinfondo2.png"/></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#{request.contextPath}/index.xhtml">#{msg.inicio}</a></li>
                            <li><a href="#{request.contextPath}/login.xhtml"><i class="glyphicon glyphicon-lock"></i>#{msg.login}</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="contenedormain">
                
                <div class="wrapper clearfix">

            <div id="contact-wrapper" class="clearfix">

                <div class="form-wrapper clearfix">

                    <h2>Contactanos</h2>

                    <div class="message">
                    </div>

                    <h:form id="contact-form" >

                        <fieldset>

                            <label for="email">#{msg.labelEmail}</label><br />
                            <h:inputText id="email"  class="form-control" value="#{MainController.message}" size="30"  required="true"/><br />

                            
                                <label for="asunto">#{msg.labelMensaje}</label><br />
                                <h:inputText id="asunto" class="form-control" value="#{MainController.subject}" size="30"  required="true"/><br />
                            



                            <div class="field submit">
                                <label for="submit_button"></label>
                                <h:commandButton id="submit_button" value="Enviar" action="#{MainController.send()}"/>
                            </div>

                        </fieldset>

                    </h:form>
                </div>

                <div class="address-wrapper clearfix">
                    <!-- This is the container for the map -->
                    <div class="street-address">
                        <h5>INNOVARYL-LD</h5>
                        
                    </div>
                    <div id="map-outer">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15906.243484604493!2d-74.099755!3d4.672092!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8d5a835aae232cc3!2sAcr%C3%ADlicos+Innovacryl-LD!5e0!3m2!1ses!2s!4v1505417033683" width="250" height="190" frameborder="0" style="border:0" ></iframe>
                        <div id="map">&nbsp;</div>
                    </div>
                    
                </div>

            </div>
        </div>


                <footer>
                    <div class="contenedor">
                        <p class="copy">Fixed Up &copy; 2017</p>
                        <div class="sociales">
                            <a class="icon-facebook" href="https://es-la.facebook.com/innovacryl.ld/" target="_blank"></a>
                            <a class="icon-twitter" href="https://twitter.com/innovacryl_ld" target="_blank"></a>
                            <a class="icon-instagram" href="https://www.instagram.com/" target="_blank"></a>
                            <a class="icon-paper-plane" href="#" target="_blank"></a>
                        </div>
                    </div>
                </footer>
            </div>

        </h:body>
    </f:view>
</html>
