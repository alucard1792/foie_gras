<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view locale="#{idioma.languageSelect}">
        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <meta charset="utf-8"/>
            <title>Contactanos</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/contactanos.css"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/icomoon.eot"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/style.css"/>
            <link href="#{request.contextPath}/resources/css/styles(2).css" rel="stylesheet"/>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.slides.js"></script>
        </h:head>
        <h:body>
            <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.xhtml"> <img id="imagen" src="#{request.contextPath}/resources/img/logosinfondo2.png"/></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#{request.contextPath}/index.xhtml">#{msg.inicio}</a></li>
                            <li><a href="#{request.contextPath}/login.xhtml"><i class="glyphicon glyphicon-lock"></i>#{msg.login}</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="contenedormain">
                <b:form id="form-lang" horizontal="true" prependId="false">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            #{msg.idioma} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <c:forEach items="#{idioma.supportLanguages}" var="l" >
                                <li>
                                    <h:commandLink  value="#{msg[l.displayLanguage]}" action="#{idioma.cambiarIdioma(l)}">
                                        <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px" alt="#{msg[l.displayLanguage]}"/>
                                    </h:commandLink>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                </b:form>
                <div class="fullmain">

                    <div id="contactanos">


                        <h1 id="textocontactenos"></h1> 

                    </div>
                    <div id="left">
                        <h2>#{msg.tituloContactenos}</h2>
                        <label>#{msg.labelDireccion}</label> 
                        <a href="">#{msg.direccion}</a>
                        <br/>
                        <label>#{msg.labelTelefono}</label> 
                        <a href="">#{msg.telefono}</a>
                        <br/>
                        <label>#{msg.labelHorarioAtencion}</label> 
                        <a href="">#{msg.horarioAtencion}</a>
                        <br/>
                        <label>#{msg.labelCorreoElectronico}</label>
                        <a href="">#{msg.correoElectronico}</a>
                        <br/>
                        <br/>
                        <h3>#{msg.tituloMapa}</h3>

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6687.760352831895!2d-74.10002786983699!3d4.671170481289166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b0b582d4c35%3A0x8d5a835aae232cc3!2sAcr%C3%ADlicos+Innovacryl-LD!5e0!3m2!1ses!2ses!4v1498413421234" width="600" height="450" frameborder="0" style="border:0"></iframe>

                    </div>

                    <div id="right">

                        <h:form id="formulario">
                            <div class="row">
                                <label for="name">#{msg.labelNombre}</label><br />
                                <input id="name" class="input" name="name" type="text" value="" placeholder="Nombre*" size="30" required="true"/><br />
                            </div>
                            <div class="row">
                                <label for="email">#{msg.labelEmail}</label><br />
                                <h:inputText id="email"   value="#{controllerEmail.contenido}" size="30"  required="true"/><br />
                            </div>
                            <div class="row">
                                <label for="asunto">#{msg.labelMensaje}</label><br />
                                <h:inputText id="asunto"  value="#{controllerEmail.asunto}" size="30"  required="true"/><br />
                            </div>
                            <label for="submit_button"></label>
                            <h:commandButton id="submit_button" value="Enviar" action="#{controllerEnviarCorreo.enviarEmail()}"/>

                        </h:form>

                    </div>
                </div>

                <footer>
                    <div class="contenedor">
                        <p class="copy">Fixed Up &copy; 2017</p>
                        <div class="sociales">
                            <a class="icon-facebook" href="https://es-la.facebook.com/innovacryl.ld/" target="_blank"></a>
                            <a class="icon-twitter" href="https://twitter.com/innovacryl_ld" target="_blank"></a>
                            <a class="icon-instagram" href="https://www.instagram.com/" target="_blank"></a>
                            <a class="icon-paper-plane" href="#" target="_blank"></a>
                        </div>
                    </div>
                </footer>
            </div>

        </h:body>
    </f:view>
</html>
