<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="primerosScripts">
        <link href="#{request.contextPath}/resources/formValidation/css/formValidation.css" rel="stylesheet" />
        <script src="#{request.contextPath}/resources/formValidation/js/formValidation.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/formValidation/js/framework/bootstrap.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/formValidation/js/language/es_ES.js" type="text/javascript" ></script>
    </ui:define>

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        crear proyecto
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43 and p.idPermiso != 8}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 46}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">#{p.icon}</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">#{p.icon}</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del breadcrumb-->
    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/stock/listarStock.xhtml" class="btn btn-default visible-lg-block visible-md-block">Listar stock</a>
        <a href="#" class="btn btn-info ">Crear stock</a>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Crear stock</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">
                        <h:form id="form" prependId="false" class="form-horizontal" role="form">

                            <b:row>
                                <b:messages only-most-severe="true" large-screen="full-width" />
                            </b:row>

                            <div class="form-group">
                                <label for="referencia" class="col-sm-2 control-label">Referencia</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="referencia" a:placeholder="ingrese la referencia" value="#{crearStock.materiaPrima.referencia}" />
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="calibre" class="col-sm-2 control-label">calibre </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="calibre" a:placeholder="ingrese el calibre" value="#{crearStock.materiaPrima.calibre}"></h:inputText>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="dimensionLargo" class="col-sm-2 control-label">Largo lamina </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="dimensionLargo" a:placeholder="ingrese el largo de la lamina" value="#{crearStock.materiaPrima.dimensionAlto}"></h:inputText>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="dimensionAlto" class="col-sm-2 control-label">Alto lamina </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="dimensionAlto" a:placeholder="ingrese el alto de la lamina" value="#{crearStock.materiaPrima.dimensionLargo}"></h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="stock" class="col-sm-2 control-label">Stock </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="stock" a:placeholder="Ingrese las existencias" value="#{crearStock.stockEntidad.stock}"></h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tipoMateriaPrima" class="col-sm-2 control-label">Tipo materia prima</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{crearStock.materiaPrima.tipoMateriaPrima}" > 
                                        <f:selectItem itemValue="Poliestireno" itemLabel = "Poliestireno" /> 
                                        <f:selectItem itemValue="Acrilico" itemLabel = "Acrilico"  /> 
                                    </b:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="proveedor" class="col-sm-2 control-label">proveedor</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{crearStock.proveedor}"> 
                                        <f:selectItems value="#{crearStock.listaProvedores}" var="lp" itemLabel = "#{lp.nombreEmpresa}" /> 
                                    </b:selectOneMenu> 	
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{crearStock.crear()}" class="btn btn-primary" value="Aceptar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:link styleClass="btn btn" outcome="/admin/stock/listarStock.xhtml?faces-redirect=true" value="cancelar"/>
                                </div>

                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>

    </ui:define>

    <!--renderizacion de los ultimos scripts(solo en caso de que fallen los scripts en la pagina)-->
    <ui:define name="ultimosScripts">
        <script>
            $(document).ready(function () {
                $('#form-usuario').formValidation({
                    locale: "#{(idioma.languageSelect.language.startsWith('es', 0) ? 'es_ES': 'en_US')}",
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        contrasena: {
                            validators: {
                                notEmpty: {
                                    message: ''
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: ''
                                },
                                regexp: {
                                    regexp: /^[a-zñA-ZÑ0-9_]+$/,
                                    message: ''
                                }
                            }
                        },
                        repitaContrasena: {
                            validators: {
                                notEmpty: {

                                },
                                identical: {
                                    field: 'contrasena',
                                    message: ''
                                }
                            }
                        },
                        telefono: {
                            validators: {
                                notEmpty: {},
                                digits: {},
                                phone: {
                                    country: 'CO'
                                }
                            }
                        },
                        direccion: {
                            validators: {
                                notEmpty: {
                                    message: ''
                                },
                                stringLength: {
                                    min: 6,

                                },

                            }
                        },
                        email: {
                            validators: {
                                emailAddress: {}
                            }
                        },

                    }
                });
            });
        </script>

    </ui:define>

</ui:composition>
