<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        editar proyecto
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 46}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del breadcrumb-->
    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/stock/listarStock.xhtml" class="btn btn-default visible-lg-block visible-md-block">Listar stock</a>
        <a href="#" class="btn btn-info ">Editar stock</a>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Proyectos registrados</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">

                        <h:form id="form" prependId="false" class="form-horizontal" role="form">

                            <b:row>
                                <b:messages only-most-severe="true" large-screen="full-width" />
                            </b:row>
                            
                            <div class="form-group">
                                <label for="stock" class="col-sm-2 control-label">Stock </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="number" class="form-control" id="stock" a:placeholder="Ingrese las existencias" value="#{listarStock.stockSeleccionado.stock}"></h:inputText>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="fechaIngreso" class="col-sm-2 control-label">Fecha Ingreso </label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaNacimiento" value="#{listarStock.stockSeleccionado.fechaIngreso}" locale="de" navigator="true" pattern="yyyy-MM-dd" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="fechaActualizacion" class="col-sm-2 control-label">Fecha actualizacion </label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaActualizacion" value="#{listarStock.stockSeleccionado.fechaActualizacion}" locale="de" navigator="true" pattern="yyyy-MM-dd" />
                                </div>
                            </div>
 
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarStock.actualizarStock()}" class="btn btn-primary" value="Aceptar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:form>
                                        <h:link styleClass="btn btn" outcome="/admin/stock/listarStock.xhtml?faces-redirect=true" value="cancelar"/>
                                    </h:form>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!--renderizacion de los ultimos scripts(solo en caso de que fallen los scripts en la pagina)-->
    <ui:define name="ultimosScripts">
        <script>
        </script>

    </ui:define>

</ui:composition>
