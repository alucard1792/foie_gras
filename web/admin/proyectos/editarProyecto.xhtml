<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        editar proyecto
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 29}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del breadcrumb-->
    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/proyectos/listarProyectos.xhtml" class="btn btn-default visible-lg-block visible-md-block">Listar proyectos</a>
        <a href="#" class="btn btn-info ">Editar proyecto</a>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Proyectos registrados</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">

                        <h:form id="form" prependId="false" class="form-horizontal" role="form">

                            <b:row>
                                <b:messages only-most-severe="true" large-screen="full-width" />
                            </b:row>

                            <div class="form-group">
                                <label for="fechaInicio" class="col-sm-2 control-label">Fecha de inicio </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="date" class="form-control" id="fechaInicio" a:placeholder="Ingrese la fecha de inicio" value="#{listarProyectos.proyectoSeleccionado.fechaInicio}"><f:convertDateTime pattern="yyyy/MM/dd" /></h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tiempoEstimado" class="col-sm-2 control-label">tiempo estimado </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="number" class="form-control" id="tiempoEstimado" a:placeholder="Ingrese el tiempo estimado" value="#{listarProyectos.proyectoSeleccionado.tiempoEstimado}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="estado" class="col-sm-2 control-label">Estado </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="estado" a:placeholder="Ingrese el nuevo estado" value="#{listarProyectos.proyectoSeleccionado.estadosIdEstado.descripcionEstado}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dificultad" class="col-sm-2 control-label">Dificultad </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="dificultad" a:placeholder="Ingrese la dificultad" value="#{listarProyectos.proyectoSeleccionado.dificultadesIdDificultad.descripcionDificultad}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pedido" class="col-sm-2 control-label">nombre del pedido </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="pedido" a:placeholder="Ingrese el pedido asociado" value="#{listarProyectos.proyectoSeleccionado.pedidosIdPedido.nombreProyecto}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="operario" class="col-sm-2 control-label">nombre del operario </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="operario" a:placeholder="seleccione el operario del proyecto" value="#{listarProyectos.proyectoSeleccionado.operarioIdPersona.nombre}"></h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarProyectos.actualizarProyecto()}" class="btn btn-primary" value="Aceptar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:link styleClass="btn btn" outcome="/admin/proyectos/listarProyectos.xhtml?faces-redirect=true" value="cancelar"/>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!--renderizacion de los ultimos scripts(solo en caso de que fallen los scripts en la pagina)-->
    <ui:define name="ultimosScripts">
        <script>
        </script>

    </ui:define>

</ui:composition>
