<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        crear pedido
    </ui:define>

    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/pedidos/listarPedidos.xhtml" class="btn btn-default visible-lg-block visible-md-block ">Listar pedidos</a>
        <a href="#" class="btn btn-info ">Crear pedido</a>
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 22}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Crear pedido</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">
                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="documento" class="col-sm-2 control-label">Nombre proyecto</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="documento" a:placeholder="Ingrese el nombre del proyecto" value="#{crearPedido.nombreProyecto}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Descripcion</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombre" a:placeholder="Ingrese la descripcion" value="#{crearPedido.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pago" class="col-sm-2 control-label">Realizo pago</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="pago" a:placeholder="Ingrese 0 si no realizo pago, 1 si realizo pago" value="#{crearPedido.realizoPago}"/>
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{crearPedido.crear()}" class="btn btn-primary" value="Aceptar"></h:commandButton> 
                                </div>

                                <div class="col-sm-3">
                                    <h:commandButton action="#{crearPedido.cancelar()}" class="btn btn" value="Cancelar"></h:commandButton> 
                                </div>

                            </div>

                        </h:form>

                    </div>

                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="ultimosScripts">
        <script>
            function isEmpty() {
                if (document.getElementById("nombre").value.length == 0)
                {
                    alert("empty");
                }
            }
        </script>
    </ui:define>

</ui:composition>
