<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">listar pedidos</ui:define>

    <ui:define name="contenido">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="z">
            <c:choose>
                <c:when test="#{z.idPermiso eq 24}" rendered="">

                    <div class="row">
                        <div class="col-md-12">

                            <button id="pdf">Exportar a pdf</button>
                            <button id="png">Exportar a png</button>
                            <button id="json">Exportar a json</button>
                            <button id="xml">Exportar a xml</button>
                            <button id="txt">Exportar a txt</button>
                            <button id="sql">Exportar a sql</button>
                            <button id="csv">Exportar a cvs</button>
                            <button id="word">Exportar a word</button>
                            <button id="excel">Exportar a excel</button>

                            <div class="content-box-large">
                                <div class="panel-heading">
                                    <div class="panel-title"><h2>pedidos registrados del sistema</h2></div>
                                    <div class="panel-options">
                                        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
                                            <c:choose>
                                                <c:when test="#{p.idPermiso eq 23}">
                                                    <span><h:link outcome="/#{p.url}" value="ingresar pedido">&nbsp;<i class="glyphicon glyphicon-plus"></i></h:link></span><br></br>
                                                </c:when>
                                            </c:choose>
                                        </c:forEach>
                                    </div>
                                </div>

                                <div class="panel-body" >
                                    <h:messages showSummary="true" showDetail="true"></h:messages>

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre proyecto</th>
                                                <th>Descripcion</th>
                                                <th>Realizo pago</th>
                                                <th>Vendedor</th>
                                                <th>Cantidad</th>
                                                <th>Dimension alto</th>
                                                <th>Dimension ancho</th>
                                                <th>Opciones</th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                            <c:forEach items="#{listarPedidos.listaPedidos}" var="p">
                                                <tr>
                                                    <td><h:outputText value="#{p.idPedido}"></h:outputText></td>
                                                    <td><h:outputText value="#{p.nombreProyecto}"></h:outputText></td>
                                                    <td><h:outputText value="#{p.descripcion}"></h:outputText></td>
                                                    <td><h:outputText value="#{p.realizoPago}"></h:outputText></td>
                                                    <td><h:outputText value="#{p.personasIdPersona.nombre} #{p.personasIdPersona.apellido}"></h:outputText></td>

                                                    <c:forEach items="#{listarPedidos.listaDetallePedidos}" var="dp">
                                                        <c:choose>
                                                            <c:when test="#{dp.pedidosIdPedido eq p.idPedido}">
                                                                <td><h:outputText value="#{dp.cantidad}"></h:outputText></td>
                                                                <td><h:outputText value="#{dp.dimensionAlto}"></h:outputText></td>
                                                                <td><h:outputText value="#{dp.dimensionAncho}"></h:outputText></td>                                                            </c:when>
                                                        </c:choose>
                                                    </c:forEach>

                                                    <td>
                                                        <h:form>
                                                            <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="permiso">
                                                                <c:choose>
                                                                    <c:when test="#{permiso.idPermiso eq 26}">
                                                                        <h:commandButton action="#{listarPedidos.preparacionEditar(p)}" value="Editar"></h:commandButton>
                                                                    </c:when>
                                                                    <c:when test="#{permiso.idPermiso eq 25}">
                                                                        <h:commandButton class="btnModal1"  value="elminar">
                                                                            <f:ajax event="click" listener="#{eliminarPedido.preparacionEliminar(p)}" render=":content-modal-eliminar"></f:ajax>
                                                                        </h:commandButton>
                                                                    </c:when>
                                                                </c:choose>
                                                            </c:forEach>
                                                        </h:form>
                                                    </td>
                                                </tr>
                                            </c:forEach>

                                        </tbody>
                                    </table>

                                    <div id="myModal" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <h:form id="form-eliminar-usuario" prependId="false">
                                                <h:panelGroup id="content-modal-eliminar" layout="block" class="modal-content">
                                                    <!-- Modal content-->
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">eliminar</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Desea eliminar el pedido: ${eliminarPedido.pedidoSeleccionado.nombreProyecto}</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <h:commandButton class="btn btn-primary" value="ELIMINAR" action="#{eliminarPedido.eliminarPedido()}"></h:commandButton>
                                                    </div>
                                                </h:panelGroup>
                                            </h:form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:when>
            </c:choose>
        </c:forEach> 
    </ui:define>

    <ui:define name="ultimosScripts">
        <script >
            /* function openModal() {
             #("myModal").modal("show");
             
             }*/

            $().ready(function () {
                $("#btnModal").click(function () {
                    $("#myModal").modal("show");
                });
            });

            $().ready(function () {
                $(".btnModal1").click(function () {
                    $("#myModal").modal("show");
                });
            });

            $(document).ready(function () {
                $('.table').DataTable();
            });

            /*$("button").click(function () {
             $(".table").table2excel({
             // exclude CSS class
             exclude: ".noExl",
             name: "Worksheet Name",
             filename: "SomeFile" //do not include extension
             });
             });*/

            // $(document).ready(function (e){ preguntar al profe porque falla los reportes con linea

            $("#pdf").click(function (e) {
                $(".table").tableExport({
                    type: 'pdf',
                    escape: 'false',
                    pdfFontSize: '8',
                    ignoreColumn: []

                });


            });

            $("#png").click(function (e) {
                $(".table").tableExport({
                    type: 'png',
                    escape: 'false'

                });


            });

            $("#json").click(function (e) {
                $(".table").tableExport({
                    type: 'json',
                    escape: 'false'

                });


            });

            $("#xml").click(function (e) {
                $(".table").tableExport({
                    type: 'xml',
                    escape: 'false'

                });

            });

            $("#txt").click(function (e) {
                $(".table").tableExport({
                    type: 'txt',
                    escape: 'false'

                });

            });

            $("#sql").click(function (e) {
                $(".table").tableExport({
                    type: 'sql',
                    escape: 'false'

                });

            });

            $("#csv").click(function (e) {
                $(".table").tableExport({
                    type: 'csv',
                    escape: 'false'

                });

            });

            $("#word").click(function (e) {
                $(".table").tableExport({
                    type: 'doc',
                    escape: 'false'

                });

            });

            $("#excel").click(function (e) {
                $(".table").tableExport({
                    type: 'excel',
                    escape: 'false'

                });

            });

            //});

        </script>
    </ui:define>
</ui:composition>
