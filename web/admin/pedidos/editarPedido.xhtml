<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        editar pedido
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43 and p.idPermiso != 8}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 22}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">#{p.icon}</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del breadcrumb-->
    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/pedidos/listarPedidos.xhtml" class="btn btn-default visible-lg-block visible-md-block ">Listar pedidos</a>
        <a href="#" class="btn btn-info ">Editar pedido</a>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Editar pedido</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">

                        <h:form id="form" prependId="false" class="form-horizontal" role="form">

                            <b:row>
                                <b:messages only-most-severe="true" large-screen="full-width" />
                            </b:row>

                            <div class="form-group">
                                <label for="nombreProyecto" class="col-sm-2 control-label">Nombre proyecto</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="nombreProyecto" a:placeholder="Ingrese el nombre del proyecto" value="#{listarPedidos.pedidoSeleccionado.nombreProyecto}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="descripcion" a:placeholder="Ingrese la descripcion del proyecto" value="#{listarPedidos.pedidoSeleccionado.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cantidad" class="col-sm-2 control-label">Cantidad </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="number" class="form-control" id="cantidad" a:placeholder="Ingrese la cantidad de pedidos" value="#{listarPedidos.pedidoSeleccionado.cantidad}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombreCliente" class="col-sm-2 control-label">Nombre cliente </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="nombreCliente" a:placeholder="Ingrese el nombre del cliente" value="#{listarPedidos.pedidoSeleccionado.nombreCliente}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefonoCliente" class="col-sm-2 control-label">Telefono cliente </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="telefonoCliente" a:placeholder="Ingrese el telefono del cliente" value="#{listarPedidos.pedidoSeleccionado.telefonoCliente}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="correoCliente" class="col-sm-2 control-label">Correo cliente </label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="correoCliente" a:placeholder="Ingrese el correo del cliente" value="#{listarPedidos.pedidoSeleccionado.correoCliente}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pago" class="col-sm-2 control-label">Realizo pago</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{listarPedidos.pedidoSeleccionado.realizoPago}"> 
                                        <f:selectItem itemValue = "0" itemLabel = "No" /> 
                                        <f:selectItem itemValue = "1" itemLabel = "Si" /> 
                                    </b:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="materiaPrima" class="col-sm-2 control-label">Materia prima utilizada</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{listarPedidos.pedidoSeleccionado.materiasPrimaIdMateria}"> 
                                        <f:selectItems value="#{crearPedido.listaMateriaPrima}" var="lmp" itemLabel="#{lmp.referencia}" /> 
                                    </b:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="vendedor" class="col-sm-2 control-label">Vendedor </label>
                                <div class="col-sm-10">
                                    <h:inputText disabled="true" a:type="text" class="form-control" id="vendedor" a:placeholder="seleccione el vendedor" value="#{listarPedidos.pedidoSeleccionado.vendedorIdPersona.nombre} #{listarPedidos.pedidoSeleccionado.vendedorIdPersona.apellido}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:form>
                                        <h:commandButton action="#{listarPedidos.actualizarPedido()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                    </h:form>
                                </div>
                                <div class="col-sm-3">
                                    <h:link styleClass="btn btn" outcome="/admin/pedidos/listarPedidos.xhtml?faces-redirect=true" value="cancelar"/>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!--renderizacion de los ultimos scripts(solo en caso de que fallen los scripts en la pagina)-->
    <ui:define name="ultimosScripts">
        <script>

        </script>
    </ui:define>

</ui:composition>
