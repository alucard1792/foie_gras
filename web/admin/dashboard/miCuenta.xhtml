<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Mi cuenta</ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Mi cuenta</h2></div>
                        <div class="panel-options">

                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <p>
                                    <label for="documento" class="col-sm-2 control-label">Documento</label>
                                    <div class="col-sm-10">
                                        #{listarPerfil.personaSeleccionada.nombre}
                                    </div>
                                </p>
                            </div>


                        </h:form>
                    </div>

                </div>
            </div>
        </div>

    </ui:define>


</ui:composition>
