<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template2/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="titulo">
        Editar usuario
    </ui:define>

    <!--renderizacion del menu principal-->
    <ui:define name="menu">
        <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">
            <c:if test="#{p.permisoPadre eq null}">
                <c:if test="#{p.idPermiso != 43}">
                    <!--valida el menu actual para renderizar la opcion active-->
                    <c:choose>
                        <c:when test="#{p.idPermiso == 1}">
                            <li class="active">
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </c:if>
            </c:if>
        </c:forEach>
    </ui:define>

    <!--renderizacion del breadcrumb-->
    <ui:define name="breadcrumb">
        <a href="/foie_gras/admin/index.xhtml" class="btn btn-default visible-lg-block visible-md-block"><i class="glyphicon glyphicon-home"></i></a>
        <a href="/foie_gras/admin/usuarios/listarUsuarios.xhtml" class="btn btn-default visible-lg-block visible-md-block ">Listar usuarios</a>
        <a href="#" class="btn btn-info ">Editar usuarios</a>
    </ui:define>

    <!--renderizacion del cardboard-->
    <ui:define name="tituloCarta">
        <h4 class="title">Editar usuario</h4>
    </ui:define>

    <!--renderizacion del body 'contenido principal'-->
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">
                <div class="content-box-large">
                    <div class="panel-body">

                        <h:form id="form" prependId="false" class="form-horizontal" role="form">

                            <b:row>
                                <b:messages large-screen="full-width" />
                            </b:row>

                            <div class="form-group">
                                <label for="documento" class="col-sm-2 control-label">Documento</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="number" class="form-control" id="documento" a:placeholder="Ingrese el documento" value="#{listarUsuarios.personaSeleccionado.documento}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="nombre" a:placeholder="Ingrese el nombre" value="#{listarUsuarios.personaSeleccionado.nombre}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellido" class="col-sm-2 control-label">Apellido</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="apellido" a:placeholder="Ingrese el apellido" value="#{listarUsuarios.personaSeleccionado.apellido}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contrase単a" class="col-sm-2 control-label">Contrase単a</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="contrase単a" a:placeholder="Ingrese la contrase単a" value="#{listarUsuarios.personaSeleccionado.password}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="number" class="form-control" id="telefono" a:placeholder="Ingrese el telefono" value="#{listarUsuarios.personaSeleccionado.telefono}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="text" class="form-control" id="direccion" a:placeholder="Ingrese la direccion" value="#{listarUsuarios.personaSeleccionado.direccion}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <h:inputText a:type="email" class="form-control" id="email" a:placeholder="Ingrese el email" value="#{listarUsuarios.personaSeleccionado.email}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="estado" class="col-sm-2 control-label">Estado </label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{listarUsuarios.personaSeleccionado.estado}" > 
                                        <f:selectItem itemValue="0" itemLabel = "activo"  /> 
                                        <f:selectItem itemValue="1" itemLabel = "Inactivo" /> 
                                    </b:selectOneMenu> 	
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="area" class="col-sm-2 control-label">Area</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{listarUsuarios.personaSeleccionado.areasIdArea}" > 
                                        <f:selectItems value="#{listarUsuarios.listaAreas}" var="la" itemLabel = "#{la.nombreArea}" /> 
                                    </b:selectOneMenu> 	
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="rol" class="col-sm-2 control-label">Rol</label>
                                <div class="col-sm-10">
                                    <b:selectOneMenu value = "#{listarUsuarios.rol}" > 
                                        <f:selectItems value="#{listarUsuarios.listaRoles}" var="rl" itemLabel = "#{rl.nombreRol}" /> 
                                    </b:selectOneMenu> 	
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fechaNacimiento" class="col-sm-2 control-label">fecha nacimiento</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaNacimiento" value="#{listarUsuarios.personaSeleccionado.fechaNacimiento}" locale="de" navigator="true" pattern="yyyy-MM-dd" />                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fechaRegistro" class="col-sm-2 control-label">fecha registro</label>
                                <div class="col-sm-10">
                                    <p:calendar id="fechaRegistro" value="#{listarUsuarios.personaSeleccionado.fechaIngreso}" locale="de" navigator="true" pattern="yyyy-MM-dd"  />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <b:commandButton action="#{listarUsuarios.actualizarUsuario()}" class="btn btn-primary" value="Aceptar"></b:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:link styleClass="btn btn" outcome="/admin/usuarios/listarUsuarios.xhtml?faces-redirect=true" value="cancelar"/>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!--renderizacion de los ultimos scripts(solo en caso de que fallen los scripts en la pagina)-->
    <ui:define name="ultimosScripts">
        <script>

        </script>
    </ui:define>

</ui:composition>
