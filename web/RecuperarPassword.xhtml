<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{idioma.languageSelect}"></f:view>
        <h:head>
            <title>Iniciar sesion</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <!-- Bootstrap -->
            <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
            <!-- styles -->
            <link href="#{request.contextPath}/resources/css/styles.css" rel="stylesheet"/>
            <!--estilos logotipo fixed up-->
            <link href="#{request.contextPath}/resources/css/styles(2).css" rel="stylesheet"/>
            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
        </h:head>
        <h:body class="login-bg" style="background-color: #dbdbdb">
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Logo -->
                            <div class="logo">
                                <h1><a href="index.html"><img id="imagen" src="#{request.contextPath}/resources/img/logosinfondo2.png"/></a></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-content container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-wrapper">
                            <div class="box">
                                <div class="content-wrap">
                                    <h6>#{msg.tituloRestablecer}</h6>
                                    <div class="social">
                                       
                                        <div class="division">
                                            
                                            <span>#{msg.ingresaCorreo}</span>
                                            <hr class="right" style="width:  30px"/>
                                        </div>
                                        <div>
                                            <h:messages id="msj-global" showSummary="true" showDetail="true"></h:messages>
                                        </div>
                                    </div>
                                    <h:form prependId="false" id="form-login">
                                        <h:inputText class="form-control"  a:type="email" a:placeholder="#{email}" value="#{emailrecuperarcontraseña.emailDestinatario}"/>
                                        <div class="action">
                                            <h:commandButton class="btn btn-Primary signup" value="#{msg.botonEnviar}" action="#{emailrecuperarcontraseña.asignacionCorreos()}" onclick="enviar()"></h:commandButton>
                                                <a href="RecuperarPassword.xhtml" ></a>
                                                <h:commandButton class="btn btn-secondary signup" value="#{msg.botonVolver}" action="login?faces-redirect=true" />
                                        </div> 
                                    </h:form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <script>
                function enviar() {
                    alert("Hemos enviado tu contraseña al correo ingresado, verifica");
                } 
            </script>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
            <script src="#{request.contextPath}/resources/js/custom.js"></script>
        </h:body>
</html>
