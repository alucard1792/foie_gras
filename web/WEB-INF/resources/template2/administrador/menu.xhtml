<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="sidebar" data-color="purple" data-image="#{request.contextPath}/resources/assets/img/sidebar-1.jpg">

        <div class="sidebar-wrapper">

            <div class="logo">

                <a href="/foie_gras/admin/" class="simple-text">
                    #{controladorSesion.p.nombre} #{controladorSesion.p.apellido}<br/>
                    #{controladorSesion.rolSeleccionado.nombreRol}
                </a>
            </div>
            <ul class="nav">
                <c:forEach items="#{controladorSesion.rolSeleccionado.permisos}" var="p">

                    <c:if test="#{p.permisoPadre eq null}">
                        <c:if test="#{p.idPermiso != 43}">
                            <li >
                                <h:link outcome="/#{p.url}">
                                    <i class="material-icons">person</i>
                                    <p>#{(idioma.languageSelect.language.startsWith('es', 0) ? p.nombrePermiso: p.nombrePermisoEn)}</p>
                                </h:link>
                            </li>
                        </c:if>
                    </c:if>
                </c:forEach>

            </ul>
        </div>

    </div>

</ui:fragment>
