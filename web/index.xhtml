<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{idioma.languageSelect}">
        <h:head>
            <meta charset="utf-8" />

            <link rel="icon" type="image/png" href="assets/img/F_icon.jpg"></link>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

            <title>FIXED UP</title>

            <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

            <!--     Fonts and icons     -->
            <!--     Fonts and icons     -->
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
            <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

            <!-- CSS Files -->
            <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
            <link href="assets/css/material-kit.css" rel="stylesheet"/>
            <link href="resources/css/estiloslogin.css" rel="stylesheet" />
            <!-- CSS Just for demo purpose, don't include it in your project -->
            <link href="assets/css/demo.css" rel="stylesheet" />
        </h:head>
        <h:body class="index-page">


            <!-- Navbar -->
            <nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a>
                            <div class="logo-container">


                                <div class="brand">
                                    <img src="assets/img/logosinfondo2.png" alt="Fixed up"  title="Fixed up" style="height: 40px; white: 40px;"></img>
                                </div>


                            </div>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navigation-index">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="components-documentation.html" >
                                    <i class="material-icons">description</i> #{msg.documentacion}

                                </a>
                            </li>
                            <li>

                                <a href="contactanos.xhtml" >
                                    <i class="material-icons" >mail</i> #{msg.contact}
                                </a>
                            </li>
                            <li>


                                <b:form id="login" horizontal="true" prependId="false">
                                    <div class="btn-group">
                                        <button id="botonLogin"  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background: transparent;"><i class="material-icons">lock</i>
                                            #{msg.login}<span class="caret"></span>
                                            
                                        </button>
                                        <ul class="dropdown-menu" id="login-content" style="width: 300px;height: 250px;">
                                            <h:form prependId="false" id="form-login">
                                                <h:inputText id="user" class="form-control"  a:type="text" a:placeholder="#{msg.documento}" value="#{controladorSesion.documento}" style="margin: auto;  margin-top: 15px;"/>
                                                <h:inputSecret id="pass"  class="form-control"  a:placeholder="#{msg.contraseña}" value="#{controladorSesion.password}" style="margin: auto; margin-top: 15px;"/>
                                                <div class="action">
                                                    <h:commandButton class="btn btn-primary signup" value="#{msg.boton}" style=" margin: auto; margin-left: 80px; margin-top: 15px;" action="#{controladorSesion.iniciarSesion()}"></h:commandButton>
                                                    <a href="RecuperarPassword.xhtml" ></a>
                                                    <h:commandButton class="btn btn-secondary signup" style="margin: auto; margin-left: 30px;  margin-top: 15px;" value="#{msg.botonOlvidasteContraseña}" action="RecuperarPassword?faces-redirect=true" />

                                                </div> 
                                            </h:form>
                                        </ul>
                                    </div>
                                </b:form>
                            </li>
                            <li>
                                <b:form id="form" horizontal="true" prependId="false">
                                    <div class="btn-group">
                                        <button id="botonLenguajes" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background: transparent;" ><i class="material-icons">g_translate</i>
                                            #{msg.idioma} <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <c:forEach items="#{idioma.supportLanguages}" var="l" >
                                                <li>
                                                    <h:commandLink  value="#{msg[l.displayLanguage]}" action="#{idioma.cambiarIdioma(l)}">
                                                        <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px"  alt="#{msg[l.displayLanguage]}"/>
                                                    </h:commandLink>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </b:form>
                            </li>



                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <div class="wrapper">
                <div class="header header-filter" style="background-image: url('assets/img/bg2.jpeg');">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="brand">
                                    <h1>INNOVACRYL-LD</h1>
                                    <h3>#{msg.bodyTitle}</h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="main main-raised">

                    <div class="section" id="carousel">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">

                                    <!-- Carousel Card -->
                                    <div class="card card-raised card-carousel">
                                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                            <div class="carousel slide" data-ride="carousel">

                                                <!-- Indicators -->
                                                <ol class="carousel-indicators">
                                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                                </ol>

                                                <!-- Wrapper for slides -->
                                                <div class="carousel-inner">
                                                    <div class="item active">
                                                        <img src="assets/img/fixedup5.jpg" alt="Awesome Image"></img>
                                                        <div class="carousel-caption">

                                                        </div>
                                                    </div>
                                                    <div class="item">
                                                        <img src="assets/img/fixedup2.jpg" alt="Awesome Image"></img>
                                                        <div class="carousel-caption">

                                                        </div>
                                                    </div>
                                                    <div class="item">
                                                        <img src="assets/img/fixedup3.jpg" alt="Awesome Image"></img>
                                                        <div class="carousel-caption">

                                                        </div>
                                                    </div>

                                                    <div class="item">
                                                        <img src="assets/img/fixedup6.jpg" alt="Awesome Image"></img>
                                                        <div class="carousel-caption">

                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Controls -->
                                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                                    <i class="material-icons">#{msg.izquierda}</i>
                                                </a>
                                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                                    <i class="material-icons">D#{msg.derecha}</i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Carousel Card -->

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-50"></div>

                    <div class="section">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2 text-center">
                                    <h2>#{msg.missionTitle}</h2>
                                    <h4>#{msg.missionDescription}  </h4>
                                </div>
                                <div class="col-md-8 col-md-offset-2 text-center">
                                    <h2>#{msg.visionTitle}</h2>
                                    <h4>#{msg.visionDescription}  </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2 text-center">
                                    <h2></h2>
                                    <h4>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <footer class="footer">
                    <div class="container">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="components-documentation.html" target="_blank">
                                        <i class="">FACEBOOK</i> 

                                    </a>
                                </li>
                                <li>
                                    <a href="components-documentation.html" target="_blank">
                                        <i class="">INSTAGRAM</i> 

                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="copyright pull-right">
                            &copy; 2017 <i class="material-icons"></i>- FIXED UP.
                        </div>
                    </div>
                </footer>
            </div>
            <!--   Core JS Files   -->
            <script src="assets/js/jquery.min.js" type="text/javascript"></script>
            <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
            <script src="assets/js/material.min.js"></script>
            <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

            <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
            <script src="assets/js/nouislider.min.js" type="text/javascript"></script>

            <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
            <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

            <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
            <script src="assets/js/material-kit.js" type="text/javascript"></script>

            <script type="text/javascript">

                $().ready(function () {
// the body of this function is in assets/material-kit.js
                    materialKit.initSliders();
                    window_width = $(window).width();

                    if (window_width >= 992) {
                        big_image = $('.wrapper > .header');

                        $(window).on('scroll', materialKitDemo.checkScrollForParallax);
                    }

                });
            </script> 
            <script>
                $(function () {
                    $('#login').click(function () {
                        $(this).next('#login-content').slideToggle();
                        $(this).toggleClass('active');
                    });
                });
            </script>
        </h:body>
    </f:view>
</html>
